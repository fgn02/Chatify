<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatify - Group Chats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <div
        class="w-64 bg-white h-screen border-r border-gray-200 flex flex-col fixed left-0 top-0 z-10"
      >
        <div class="p-4 border-b border-gray-200">
          <h1 class="text-xl font-bold flex items-center gap-2">
            <i data-lucide="message-square" class="w-5 h-5 text-indigo-600"></i>
            Chatify
          </h1>
        </div>

        <nav class="flex-1">
          <div class="flex gap-2 p-2">
            <a
              href="dashboard.html"
              class="px-4 py-1 text-sm text-gray-600 rounded-full hover:bg-gray-100"
              >Chats</a
            >
            <button
              class="px-4 py-1 text-sm bg-indigo-100 text-indigo-700 rounded-full font-medium"
            >
              Groups
            </button>
          </div>

          <div class="p-2">
            <div
              class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer"
            >
              <i data-lucide="users" class="w-5 h-5 text-gray-600"></i>
              <span class="text-gray-700">Contacts</span>
            </div>
            <div
              class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer"
            >
              <i data-lucide="phone" class="w-5 h-5 text-gray-600"></i>
              <span class="text-gray-700">Calls</span>
            </div>
          </div>
        </nav>

        <div class="p-4 border-t border-gray-200">
          <div class="flex items-center gap-3">
            <div
              class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center"
            >
              <i data-lucide="user" class="w-4 h-4 text-gray-600"></i>
            </div>
            <div class="flex-1">
              <p class="text-sm font-medium user-name">Loading...</p>
              <p class="text-xs text-gray-500 cursor-pointer">View profile</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Group List -->
      <div class="flex-1 ml-64 bg-gray-50">
        <div class="p-4">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold">Group Chats</h2>
            <button
              id="createGroupBtn"
              class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
            >
              <i data-lucide="plus" class="w-4 h-4"></i>
              Create Group
            </button>
          </div>

          <div class="relative mb-6">
            <i
              data-lucide="search"
              class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
            ></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search groups..."
              class="w-full pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div id="group-list" class="space-y-2">
            <!-- Group items will be inserted here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Create Group Overlay -->
    <div
      id="createGroupOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-semibold mb-4">Create New Group</h2>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Group Name</label
          >
          <input
            type="text"
            id="groupName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Select Members</label
          >
          <div
            id="userList"
            class="max-h-60 overflow-y-auto space-y-2 border rounded-lg p-2"
          >
            <!-- User list will be populated here -->
          </div>
        </div>

        <div class="flex gap-2">
          <button
            id="createGroupSubmitBtn"
            class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
          >
            Create Group
          </button>
          <button
            id="closeCreateGroupOverlay"
            class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="js/grpchat-dashboard.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
