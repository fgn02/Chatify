<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatify Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <div
        class="w-64 bg-white h-screen border-r border-gray-200 flex flex-col"
      >
        <div class="p-4 border-b border-gray-200">
          <h1 class="text-xl font-bold flex items-center gap-2">
            <i data-lucide="message-square" class="w-5 h-5 text-indigo-600"></i>
            Chatify
          </h1>
        </div>

        <nav class="flex-1">
          <div class="flex gap-2 p-2">
            <button
              class="px-4 py-1 text-sm bg-indigo-100 text-indigo-700 rounded-full font-medium"
            >
              Chats
            </button>
            <a
              href="grpchat-dashboard.html"
              class="px-4 py-1 text-sm text-gray-600 rounded-full hover:bg-gray-100"
              >Groups</a
            >
          </div>

          <div class="p-2">
            <div
              class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer"
            >
              <i data-lucide="users" class="w-5 h-5 text-gray-600"></i>
              <span class="text-gray-700">Contacts</span>
            </div>
            <div
              class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded-lg cursor-pointer"
            >
              <i data-lucide="phone" class="w-5 h-5 text-gray-600"></i>
              <span class="text-gray-700">Calls</span>
            </div>
          </div>
        </nav>

        <div class="p-4 border-t border-gray-200">
          <div class="flex items-center gap-3">
            <div
              class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center"
            >
              <i data-lucide="user" class="w-4 h-4 text-gray-600"></i>
            </div>
            <div class="flex-1">
              <p class="text-sm font-medium user-name">Loading...</p>
              <p class="text-xs text-gray-500 cursor-pointer">View profile</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat List -->
      <div class="flex-1 bg-gray-50">
        <div class="p-4">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-semibold">Recent Chats</h2>
            <div class="flex gap-2">
              <button
                id="clearChatsBtn"
                class="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
              >
                <i data-lucide="trash-2" class="w-4 h-4"></i>
                Clear All Chats
              </button>
              <button
                id="newChatBtn"
                class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
              >
                <i data-lucide="plus" class="w-4 h-4"></i>
                New Chat
              </button>
            </div>
          </div>

          <div class="relative mb-6">
            <i
              data-lucide="search"
              class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
            ></i>
            <input
              type="text"
              id="searchInput"
              placeholder="Search conversations..."
              class="w-full pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>

          <div id="chat-list" class="space-y-2">
            <!-- Chat items will be inserted here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- New Chat Overlay -->
    <div
      id="newChatOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-xl font-semibold mb-4">Select a User to Chat</h2>
        <div id="userList" class="max-h-96 overflow-y-auto space-y-2">
          <!-- User list will be populated here -->
        </div>
        <button
          id="closeNewChatOverlay"
          class="mt-4 w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300"
        >
          Close
        </button>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/utils.js"></script>
  </body>
</html>
